    <!-- 31 - Jan - 2022  -->

    <header class="header">

        <div class="header-1">
            <a href="#" class="logo"> <i class="fas fa-book"></i> book</a>

            <form action="#" class="searchForm">
                <input type="search" placeholder="search hear..." id="searchBox">
                <label for="searchBox" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div class="fas fa-search" id="searchBtn"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div class="fas fa-user" id="loginBtn"></div>
            </div>
        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#reviews">reviews</a>
                <a href="#blogs">blogs</a>
            </nav>
        </div>

        <nav class="bottom-navbar">
            <a href="#home" class="fas fa-home"></a>
            <a href="#featured" class="fas fa-list"></a>
            <a href="#arrivals" class="fas fa-tags"></a>
            <a href="#reviews" class="fas fa-comments"></a>
            <a href="#blogs" class="fas fa-blog"></a>
        </nav>
    </header>


    <div class="login-form-container">

        <div id="closeLoginBtn" class="fas fa-times"></div>

        <form action="#">
            <h3>sign in</h3>
            <span>user name</span>
            <input type="email" placeholder="enter your email" class="inputBox">
            <span>password</span>
            <input type="password" placeholder="enter your password" class="inputBox">
            <div class="checkBox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">create on</a></p>
        </form>

    </div>
